<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>JavaScript Unit Converter</title>
        <link href="CSS/bootstrap.min.css" rel="stylesheet">
        <link href="CSS/main.css" rel="stylesheet">

    <body>
        <center>
    <div class ="container">
            <div class = "temp_header">
        <h1>Unit Conversion</h1>
            </div>
        <p>
            <input type="number" id="unit" value = "0"/>
            <br /> <br/>

            <input type="button" id="c_to_f/k" value="       Celsius to Fahrenheit and Kelvin       "/>

            <input type ="button" id ="k_to_m" value ="Kilometers to Miles"/>
        </p>
        <div class = "temp_result">
            <p id="result"></p>
        </div>
     </div>
        </center>
        <script src="js/temperature.js"></script>
